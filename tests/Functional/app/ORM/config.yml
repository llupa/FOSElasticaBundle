imports:
    - { resource: ./../config/config.yml }

doctrine:
    dbal:
        path: "%kernel.cache_dir%/db.sqlite"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: false
        auto_mapping: false

services:
    test_alias.fos_elastica.indexable:
        alias: fos_elastica.indexable
        public: true
    indexable_service:
        class: FOS\ElasticaBundle\Tests\Functional\app\ORM\IndexableService
        public: false

fos_elastica:
    clients:
        default:
            url: "http://%fos_elastica.host%:%fos_elastica.port%"
    indexes:
        fos_elastica_orm_test:
            types:
                type:
                    properties:
                        field1: ~
        first_index:
            index_name: "foselastica_orm_test_%kernel.environment%"
            types:
                type:
                    properties:
                        field1: ~
                        coll: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        listener: ~
                        provider:
                            debug_logging: true
                    indexable_callback: 'object.isIndexable() && !object.isntIndexable()'
        second_index:
            index_name: "foselastica_orm_test_second_%kernel.environment%"
            types:
                type2:
                    properties:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        listener: ~
                    indexable_callback: [ "@indexable_service", 'isIndexable' ]
        third_index:
            index_name: "foselastica_orm_test_third_%kernel.environment%"
            types:
                type3:
                    properties:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        finder: ~
                        provider: ~
                        listener: ~
                    indexable_callback: 'isntIndexable'
        fourth_index:
            index_name: "foselastica_orm_test_fourth_%kernel.environment%"
            types:
                type4:
                    properties:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        finder: ~
                        provider: ~
                        listener: ~
                    indexable_callback: [ 'FOS\ElasticaBundle\Tests\Functional\app\ORM\IndexableService', 'isntIndexable' ]
        seventh_index:
            index_name: "foselastica_orm_test_seventh_%kernel.environment%"
            types:
                property_paths_type:
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        provider: ~
                    properties:
                        field1:
                            property_path: field2
                        something:
                            property_path: coll
                        dynamic:
                            property_path: false
        fifth_index:
            index_name: "foselastica_orm_test_fifth_%kernel.environment%"
            types:
                type_with_repository:
                    properties:
                        field1: ~
                        coll: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObject
                        repository: FOS\ElasticaBundle\Tests\Functional\TypeObjectRepository
                        finder: ~
                        provider: ~
        sixth_index:
            index_name: "foselastica_orm_test_sixth_%kernel.environment%"
            types:
                type:
                    properties:
                        field1: ~
                        coll: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        listener: ~
                    indexable_callback: 'object.isIndexable() && !object.isntIndexable()'
